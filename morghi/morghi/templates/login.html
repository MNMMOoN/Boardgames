{% extends "layout.html" %}
{% set page = "login" %}
{% block content %}
<section class="max-w-5xl mx-auto px-4 py-8 space-y-6">
  <div class="rounded-2xl bg-slate-900/70 border border-slate-800 shadow-xl p-6">
    <h1 class="text-2xl font-bold text-amber-300 mb-2">Join the Coop</h1>
    <p class="text-sm text-slate-300 mb-4">Pick a name, browse open games, or start a new one.</p>

    <form id="login-form" class="space-y-3">
      <label class="block text-sm text-slate-200">Player name</label>
      <div class="flex flex-col sm:flex-row gap-3">
        <input name="name" required placeholder="Henrietta" class="flex-1 rounded-xl bg-slate-800 border border-slate-700 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-amber-400" />
        <button type="submit" class="px-5 py-3 rounded-xl bg-amber-400 text-slate-950 font-semibold hover:bg-amber-300 transition">Enter lobby</button>
      </div>
    </form>
  </div>

  <div class="grid md:grid-cols-3 gap-4">
    <div class="md:col-span-2 rounded-2xl bg-slate-900/70 border border-slate-800 p-5 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold text-slate-100">Available games</h2>
        <button id="refresh-games" class="text-xs px-3 py-2 rounded-lg border border-slate-700 text-slate-200 hover:border-amber-400">Refresh</button>
      </div>
      <div id="game-list" class="space-y-3 text-sm">
        <p class="text-slate-400">No games loaded yet.</p>
      </div>
    </div>

    <div class="rounded-2xl bg-slate-900/70 border border-slate-800 p-5 space-y-3">
      <h2 class="text-lg font-semibold text-slate-100">Create a game</h2>
      <form id="create-game-form" class="space-y-3">
        <div>
          <label class="text-sm text-slate-300">Game name</label>
          <input name="name" placeholder="Early Birds" class="w-full rounded-xl bg-slate-800 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
        </div>
        <div>
          <label class="text-sm text-slate-300">Slots</label>
          <input name="slots" type="number" min="2" max="8" value="4" class="w-full rounded-xl bg-slate-800 border border-slate-700 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-400" />
        </div>
        <button class="w-full px-4 py-3 rounded-xl bg-emerald-400 text-slate-950 font-semibold hover:bg-emerald-300 transition" type="submit">Create &amp; enter lobby</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
